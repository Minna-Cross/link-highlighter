<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .toggle-container {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .button-container {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }
    button {
      flex: 1;
      padding: 5px 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #f9f9f9;
    }
    .advanced-toggle {
      margin: 10px 0;
      font-size: 12px;
    }
    .advanced-settings {
      display: none;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .setting-group {
      margin: 8px 0;
    }
    .setting-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
    }
    .setting-group input[type="number"] {
      width: 60px;
      padding: 3px;
    }
    .legend {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      font-size: 12px;
      display: none;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    #stats {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>üîó Link Highlighter</h3>
  
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="enableToggle" checked>
      Enable link highlighting
    </label>
  </div>

  <div class="button-container">
    <button id="refreshBtn">üîÑ Refresh</button>
    <button id="clearCacheBtn">üóëÔ∏è Clear Cache</button>
  </div>

  <div class="advanced-toggle">
    <label>
      <input type="checkbox" id="advancedToggle">
      Show advanced settings
    </label>
  </div>

  <div class="advanced-settings" id="advancedSettings">
    <div class="setting-group">
      <label>Processing Delay (ms):</label>
      <input type="number" id="processingDelay" value="50" min="10" max="1000">
    </div>
    <div class="setting-group">
      <label>Links per Batch:</label>
      <input type="number" id="maxLinksPerBatch" value="5" min="1" max="20">
    </div>
    <div class="setting-group">
      <label>
        <input type="checkbox" id="throttleDynamicContent" checked>
        Throttle dynamic content
      </label>
    </div>
    <div class="setting-group">
      <label>Throttle Delay (ms):</label>
      <input type="number" id="throttleDelay" value="500" min="100" max="2000">
    </div>
    <button id="applySettings">Apply Settings</button>
  </div>

  <div id="status"></div>
  <div id="stats"></div>

  <div class="legend">
    <p><strong>Color Legend:</strong></p>
    <div class="legend-item">
      <div class="color-dot" style="background-color: #4CAF50"></div>
      <span>Visited today</span>
    </div>
    <div class="legend-item">
      <div class="color-dot" style="background-color: #FFA500"></div>
      <span>Visited this week</span>
    </div>
    <div class="legend-item">
      <div class="color-dot" style="background-color: #9C27B0"></div>
      <span>Visited this month</span>
    </div>
    <div class="legend-item">
      <div class="color-dot" style="background-color: #795548"></div>
      <span>Visited older</span>
    </div>
    <div class="legend-item">
      <div class="color-dot" style="background-color: #9E9E9E"></div>
      <span>Never visited</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
